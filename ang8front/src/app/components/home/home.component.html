<mat-card>
  <img src="/assets/petrobras.png" class="logo" alt="image">
  
</mat-card>


<H2><p>Formulário</p></H2>

<main class="main" id="main">
    <div class="container">
      <div class="row">
         <form (ngSubmit)="create()" >         
           <div class="form-group">
             <label for="">Tutorial :</label>
             <input type="text" name="title" class="form-control" placeholder="digite o titulo" [(ngModel)]="tutorial.title"/>
           </div>
           <div class="form-group">
            <label for="">Descrição :</label>
            <input type="text" name="description" class="form-control" placeholder="descrição" [(ngModel)]="tutorial.description"/>
          </div>    
          <div class="form-group">                  
            <label for="">check_in :</label>
            <input type="text" name="check_in" class="form-control" placeholder="data separado por traços " [(ngModel)]="tutorial.checkIn "/>
          </div>
          <div class="form-group">
            <label for="">Check_out :</label>
            <input type="text" name="check_out" class="form-control" placeholder="data separado por traços" [(ngModel)]="tutorial.checkOut"/>
          </div>
          <div class="form-group">
            <label for="">Clicks :</label>
            <input type="text" name="number_clicks" class="form-control" placeholder="quantidade de clicks" [(ngModel)]="tutorial.numberClicks"/>
          </div>



          <H2><p>Informações</p></H2>


           <div class="form-check">
              <input type="radio" class="form-check-input" name="done" [(ngModel)]="tutorial.published" [value]="true"/>
              <label for="" class="form-check-label">Publicado</label>
           </div>
           <div class="form-check">
            <input type="radio" class="form-check-input" name="done" [(ngModel)]="tutorial.published" [value]="false"/>
            <label for="" class="form-check-label">Não publicado</label>
         </div>
         <div class="form-group">
           <button type="submit" class="btn btn-primary">Save</button>
         </div>
         </form>
      </div>
      <div class="row mt-4">
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>              
              <th>Título</th>  
              <th>Descrição</th>  
              <th>check_in</th> 
              <th>check_out</th> 
              <th>Clicks</th> 
              <th>Postado</th>            
              <th>Atualização</th>
              <th>Deletar</th>
              
            </tr>
          </thead>
          <tbody *ngFor="let tutorial of tutorials">
            <tr>
              <td>{{tutorial.id}}</td>
              <td>{{tutorial.title}}</td>
              <td>{{tutorial.description}}</td>
              <td>{{tutorial.checkIn}}</td>
              <td>{{tutorial.checkOut}}</td>
              <td>{{tutorial.numberClicks}}</td>
              <td>
                <span *ngIf="tutorial.published" class="badge badge-primary">{{tutorial.published}}</span>
                <span *ngIf="!tutorial.published" class="badge badge-secondary">{{tutorial.published}}</span>
              </td>
               <td>
                  <button mat-button (click)="update(tutorial)" class="btn btn-danger">Update</button>
              </td> 
               <td>
            <span>
              <button mat-button (click)="delete(tutorial.id)" class="btn btn-danger">Delete</button>
            </span>
              </td>            
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
